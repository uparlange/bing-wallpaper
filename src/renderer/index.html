<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="electron-renderer.css" media="all" />
</head>

<body>
    <div id="app">
        <router-view v-slot="{ Component, route }">
            <transition :name="route.meta.transition || 'fade'">
                <component :is="Component" />
            </transition>
        </router-view>
    </div>
    <script src="./../../node_modules/vue/dist/vue.global.prod.js"></script>
    <script src="./../../node_modules/vue-router/dist/vue-router.global.prod.js"></script>
    <script src="./../../node_modules/mitt/dist/mitt.umd.js"></script>
    <script type="module" src="electron-renderer.js"></script>
</body>

</html>
