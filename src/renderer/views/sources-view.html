<div class="view no-scroll" style="margin-left:30px;margin-right:30px;">
    <table style="width:100%;border-collapse: collapse; ">
        <tr v-for="source in sources" :key="source.source">
            <td style="padding-top:35px; padding-bottom:5px; min-width:20px;">
                <span v-if="source.current">></span>
            </td>
            <td class="td-border-bottom-line" style="padding-top:35px; padding-bottom:5px; min-width:30px">
                <img style="width:20px; height:20px;" :src="'./../resources/images/' + source.iconFileName">
            </td>
            <td class="td-border-bottom-line" style="padding-top:35px; padding-bottom:5px; width:100%;">
                <span style="margin-bottom:5px;" v-if="!source.home">{{ translations[source.labelKey] }}</span>
                <a style="margin-bottom:5px;" v-if="source.home" href="#" @click="openExternal(source.home)">{{
                    translations[source.labelKey]
                    }}</a>
            </td>
            <td class="td-border-bottom-line" style="padding-top:35px; padding-bottom:5px;">
                <a style="margin-bottom:5px;" v-if="!source.current" href="#"
                    @click="setWallpaperSource(source.source)">{{
                    translations["SET_LABEL"]
                    }}</a>
            </td>
        </tr>
    </table>
</div>
