<div class="view" style="margin-left:30px;margin-right:30px;">
    <table style="width:100%;border-collapse: collapse; ">
        <tr v-for="source in sourceDescriptions" :key="source.name">
            <td style="padding-top:30px;min-width:20px">
                <span v-if="source.current">></span>
            </td>
            <td style="padding-top:30px;width:100%;border-bottom: 1px solid black;">
                <span v-if="!source.home">{{ translations[source.key] }}</span>
                <a v-if="source.home" href="#" @click="openExternal(source.home)">{{ translations[source.key] }}</a>
            </td>
            <td style="padding-top:30px;border-bottom: 1px solid black;">
                <a v-if="!source.current" href="#" @click="setWallpaperSource(source.name)">{{ translations["SET_LABEL"]
                    }}</a>
            </td>
        </tr>
    </table>
</div>
