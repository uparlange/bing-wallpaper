<div :class="{ view: true, dropzone: true, dropactive: dropActive }" @dragover="onDragOver($event)"
    @dragenter="onDragEnter($event)" @dragleave="onDragLeave($event)" @drop="onDrop($event)">
    <img class="wallpaper" v-show="b64Wallpaper != null" :src="'data:image/png;base64,' + b64Wallpaper">
    <img class="dragdrop" v-show="b64Wallpaper != null && !dropActive" src="../resources/images/dragdrop.svg">
    <img class="spinner" v-show="b64Wallpaper == null" src="../resources/images/spinner.svg">
</div>
